<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chatbot Interface</title>
    <style>
        /* Basic styling for the chat container and elements */
        #chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;
        }

        #user-input {
            width: 70%;
            padding: 5px;
            border: 1px solid #ddd;
            margin-right: 5px;
        }

        #send-btn {
            width: 20%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        // Basic script to simulate sending a message (for demonstration)
        document.getElementById('send-btn').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user message in chat box
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.textContent = `User: ${userInput}`;
            chatBox.appendChild(userMessage);

            // Clear input field
            document.getElementById('user-input').value = '';

            // You can add actual API call logic here to interact with the chatbot
        });
    </script>

    <!-- Voiceflow Chatbot Integration Script -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '66d793fca7d11eca8b8c5d13' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
